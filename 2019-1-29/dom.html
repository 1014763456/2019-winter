<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript">
		//DOM : Document Object Model 文档对象模型
		//Document: 文档就是整个html页面文档.
		//Object: html页面中所有的东西都是对象.
		//Model: 使用模型来表示对象之间的关系,这样方便我们获取对象
		//Node:节点--构成html文档最基本的单元.
		//分类: 文档节点:整个html文档. 元素节点:html文档中的html标签
		//属性节点:元素的属性.  文本节点:html标签中的文本内容.

		//浏览器在加载一个页面时,是按照自上向下的顺序加载的,如果将script标签写到上面,
		//在代码执行时,页面还没有加载,所以要将js代码写到页面的下面,
		//如果要写上面的话需要为window绑定一个onload事件,即整个页面加载完以后的事件
		window.onload = function(){
			var btn = document.getElementById("btn");
			btn.onclick = function(){
				alert("hello");
			}


			//获取body标签
			var body1 = document.getElementsByTagName("body");//这个方法获取的是一个数组,而body只有一个,所以需要用[0];
			var body2 = document.getElementsByTagName("body")[0];
			var body3 = document.body;//同上
			console.log(body1);
			console.log(body2);
			console.log(body3);


			var html = document.documentElement;
			console.log(html);
			

			var all = document.all;
			console.log(all);//所有标签
			all = document.getElementsByTagName("*");
			console.log(all);


			var box1 = document.getElementsByClassName("box1");
			console.log(box1.length);

			var divs = document.getElementsByTagName("div");
			console.log(divs.length);
			var div = document.querySelector(".box1 div");//通过CSS选择器来查询一个元素节点对象,只会返回第一个
			console.log(div);
			div = document.querySelectorAll(".box1 div");
			console.log(div.length);
		};
	</script>
	<title></title>
</head>
<body>
	<button id="btn")">我是一个按钮</button>
	<!-- <button id="btn" onmousemove="alert('你点我干嘛')" onclick="alert('讨厌,你点我干嘛')">我是一个按钮</button> -->
	<div class="box1">
		<div>我是box1中的div1</div>
		<div>我是box1中的div2</div>
	</div>
	<div class="box1"></div>
	<div class="box1"></div>

</body>
