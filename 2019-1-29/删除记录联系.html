<!DOCTYPE html>
<html>
<head>
	<title>添加删除记录练习</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="ex_2_style/css.css">
	<script type="text/javascript">
		//删除tr的响应函数
		function delA(){
					//点击超链接以后删除超链接所在的那行
					var tr = this.parentNode.parentNode;
					// console.log(tr);
					// var name = tr.getElementsByTagName("td")[0].innerHTML;
					var name = tr.children[0].innerHTML;
					//删除之前弹出提示框,确认删除
					//alert("确认删除吗?");//这个只有确定没有取消
					var flag = confirm("确认"+name+"吗?");//这个有确定和取消		
					if(flag)
						tr.parentNode.removeChild(tr);
					
					//点击超链接以后,超链接会自动跳转,我们需要取消默认行为
					return false;
				};
		window.onload = function(){
			
			//点击超链接后,删除一个员工的信息
			//获取所有的超链接
			var allA = document.getElementsByTagName("a");
			//为每个超链接都绑定一个单击响应函数
			for(var i=0;i<allA.length;i++){
				allA[i].onclick = delA;
			}




			//添加员工的功能:点击按钮以后将员工的信息添加到表格中
			var addEmpButton = document.getElementById("addEmpButton");
			addEmpButton.onclick = function(){
				// 获取员工的信息
				var name = document.getElementById("empName").value;
				var email = document.getElementById("email").value;
				var salary = document.getElementById("salary").value;
				
				//将获取到的信息保存到tr中
				var tr = document.createElement("tr");
				var nameTd = document.createElement("td");
				var emailTd = document.createElement("td");
				var salaryTd = document.createElement("td");
				var aTd = document.createElement("td");

				//创建一个a元素
				var a = document.createElement("a");

				//创建文本节点
				var nameText = document.createTextNode(name);
				var emailText = document.createTextNode(name);
				var salaryText = document.createTextNode(name);
				var delText = document.createTextNode("Delete");

				//将文本添加到td中
				nameTd.appendChild(nameText);
				emailTd.appendChild(emailText);
				salaryTd.appendChild(salaryText);

				//向a中添加文本
				a.appendChild(delText);
				//将a添加到td中
				aTd.appendChild(a);
				//将td添加到tr中
				tr.appendChild(nameTd);
				tr.appendChild(emailTd);
				tr.appendChild(salaryTd);
				tr.appendChild(aTd);

				//向a中添加href属性
				a.href = "javascript:;";

				//为新添加的a在绑定一次单击响应函数
				a.onclick = delA;
				//获取table
				var employeeTable = document.getElementById("employeeTable");
				//获取employeeTable中的tbody:因为之前的员工信息在tbody中,而后添加的员工信息也需要添加到tbody中
				var tbody = employeeTable.getElementsByTagName("tbody")[0];//这个返回数组,而tbody只有一个
				tbody.appendChild(tr);
			};
		};
	</script>
</head>
<body>
	<table id="employeeTable">
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Salary</th>
			<th>&nbsp;</th>
		</tr>
		<tr>
			<td>Tom</td>
			<td>tom@tom.com</td>
			<td>5000</td>
			<td><a href="javascript:;">Delete</a></td>
		</tr>
		<tr>
			<td>Jerry</td>
			<td>jerry@sohu.com</td>
			<td>8000</td>
			<td><a href="deleteEmp?id=002">Delete</a></td>
		</tr>
		<tr>
			<td>Bob</td>
			<td>bob@tom.com</td>
			<td>10000</td>
			<td><a href="deleteEmp?id=003">Delete</a></td>
		</tr>
	</table>

	<div id="formDiv">
	
		<h4>添加新员工</h4>

		<table>
			<tr>
				<td class="word">name: </td>
				<td class="inp">
					<input type="text" name="empName" id="empName" />
				</td>
			</tr>
			<tr>
				<td class="word">email: </td>
				<td class="inp">
					<input type="text" name="email" id="email" />
				</td>
			</tr>
			<tr>
				<td class="word">salary: </td>
				<td class="inp">
					<input type="text" name="salary" id="salary" />
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<button id="addEmpButton" value="abc">
						Submit
					</button>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
