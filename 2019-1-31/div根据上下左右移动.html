<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		#box1{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var box1 = document.getElementById("box1");

			document.onkeydown = function(event){
				var speed = 10;
				if(event.ctrlKey){
					speed = 50;
				}
				switch(event.which){
					case 37:
						// alert("左");
						box1.style.left = (box1.offsetLeft - speed) + "px";
						break;
					case 39:
						// alert("右");
						box1.style.left = (box1.offsetLeft + speed) + "px";
						break;
					case 38:
						// alert("上");
						box1.style.top = (box1.offsetTop - speed) + "px";
						break;
					case 40:
						// alert("下");
						box1.style.top = (box1.offsetTop + speed) + "px";
						break;
				}
			};
		};
	</script>
</head>
<body>
	<div id="box1"></div>
</body>
</html>
