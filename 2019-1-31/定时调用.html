<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var count = document.getElementById("count");
			
			//如果希望一段程序每隔一段时间执行,可以使用定时调用
			var num = 1;
			var timer = setInterval(function(){
				count.innerHTML = num++;
				if(num == 11){
					clearInterval(timer);
				}
			},500);


		};
		
	</script>
</head>
<body>
	<h1 id="count"></h1>
</body>
</html>
