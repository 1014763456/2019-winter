<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		#box1{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			//移动速度
			var speed = 10;

			var dir;
			//开启一个定时器来控制div移动
			setInterval(function(){
				switch(dir){
					case 37:
						// alert("左");
						box1.style.left = (box1.offsetLeft - speed) + "px";
						break;
					case 39:
						// alert("右");
						box1.style.left = (box1.offsetLeft + speed) + "px";
						break;
					case 38:
						// alert("上");
						box1.style.top = (box1.offsetTop - speed) + "px";
						break;
					case 40:
						// alert("下");
						box1.style.top = (box1.offsetTop + speed) + "px";
						break;
				}
			},30);

			document.onkeydown = function(event){
				//ctrl来加速
				if(event.ctrlKey){
					speed = 50;
				}else{
					speed = 10;
				}
				dir = event.which;	
			};
			document.onkeyup = function(){
				dir = 0;
			};
		};
	</script>
</head>
<body>
	<div id="box1"></div>
</body>
</html>
