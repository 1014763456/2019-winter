<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
		#box1{
			width: 300px;
			height: 300px;
			background-color: yellowgreen;
		}
		#box2{
			width: 200px;
			height: 200px;
			background-color: yellow;
		}
		#box3{
			width: 150px;
			height: 150px;
			background-color: skyblue;
		}
	</style>
	<title></title>
	<script type="text/javascript">

		//事件的传播
		//第一阶段:捕获阶段:在捕获阶段时从最外层的祖先元素,向目标元素进行事件的捕获,但是默认不会触发事件
		//第二阶段:目标阶段:事件捕获到目标元素,触发事件
		//第三阶段:冒泡阶段:事件从目标元素向祖先元素传递,依次触发祖先元素上的时间

		//如果希望在捕获阶段就触发事件,可以将addEventListener()的第三个参数设置成true

		window.onload = function(){
			var box1 = document.getElementById("box1");
			var box2 = document.getElementById("box2");
			var box3 = document.getElementById("box3");
			box1.addEventListener("click",function(){
				alert("我是box1的响应函数");
			},false);
			box2.addEventListener("click",function(){
				alert("我是box2的响应函数");
			},false);
			box3.addEventListener("click",function(){
				alert("我是box3的响应函数");
			},false);
		}
	</script>
</head>
<body>
	<div id="box1">
		<div id="box2">
			<div id="box3"></div>
		</div>
	</div>
</body>
</html>
