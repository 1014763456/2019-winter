<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
		#box1{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			//使div可以跟随鼠标移动
			//获取box1
			var box1 = document.getElementById("box1");
			document.onmousemove = function(event){
				event = event || window.event;//兼容
				// var left = event.clientX;//用于获取当前可见页面的坐标
				// var top = event.clientY;//用于获取当前可见页面的坐标
				var left = event.pageX;//用于获取整个页面的坐标
				var top = event.pageY;//用于获取整个页面的坐标
				// console.log(left);
				// console.log(top);
				box1.style.left = left + "px";
				box1.style.top = top + "px";
			};
		};
	</script>
	<title></title>
</head>
<body>
	<div id="box1"></div>
</body>
</html>
